apiVersion: v1
kind: Service
metadata:
  name: register-app-service
  labels:
    app: register-app 
spec:
  selector:
    app: register-app
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  # Optional: Specify a fixed NodePort (must be in the range 30000-32767)
  type: NodePort
